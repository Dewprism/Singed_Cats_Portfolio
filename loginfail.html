			var x = document.forms["loginForm"]["username"].value;
			if (!patt.test(x)) {
				alert("Invalid characters in username.");
				return false;
			}
			patt = /^[A-Za-z0-9!@#$%^&*()_]{0,20}$/;
			x = document.forms["loginForm"]["password"].value;
			if (!patt.test(x)) {
				alert("Invalid characters in password.");
				return false;
			}
		}
